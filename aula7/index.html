<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
  <title>TO-DO List</title>
</head>

<body>
  <main id="main" class="m-5">
    
    <section id="todo-create" class="border border-secondary rounded mb-5">
      <div id="header-todo-create" class="bg-primary text-center text-light p-2">
        <h3>My Todo List</h3>
      </div>
      <div id="container-todo-create" class="d-flex flex-row align-items-end justify-content-center pb-3 pt-4">
        <div id="container-input" class="col-6 mb-3 mt-3">
          <label for="input-todo-description" class="form-label">Descrição do To Do:</label>
          <input id="input-todo-description" type="text" class="form-control">
        </div>
        <div id="container-button" class="col-1 mb-3">
          <button type="submit" class="btn btn-primary rounded-circle">+</button>
        </div>
      </div>
    </section>

    <section id="list-todos-items" class="container col-7">
      <div id="header-todo-items" class="text-center">
        <h3>Nenhum "To Do" cadastrado ainda.</h3>
      </div>
      <div id="list-items">
        
      </div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
