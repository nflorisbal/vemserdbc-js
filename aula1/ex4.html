<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex4</title>
</head>
<body>
    <script>
        let num1, num2, operation, result;

        num1 = parseInt(prompt('Digite o primeiro número: '));        
        num2 = parseInt(prompt('Digite o segundo número: '));
        
        if (isNaN(num1) || isNaN(num2)) {
            alert('Um dos números digitados não é válido.');
        } else {
            operation = prompt('Digite a operação desejada (+, -, * ou  /): ');
            
            switch(operation) {
                case '+':
                    result = num1 + num2;
                    alert('Resultado é: ' + result);
                    break;
                case '-':
                    result = num1 - num2;
                    alert('Resultado é: ' + result);
                    break;
                case '*':
                    result = num1 * num2;
                    alert('Resultado é: ' + result);
                    break;
                case '/':
                    result = num1 / num2;
                    alert('Resultado é: ' + result);
                    break;
                default:
                    alert('Operação inválida!');
            }
        }
    </script>
</body>
</html>
